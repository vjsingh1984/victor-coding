[vertical]
name = "coding"
version = "0.5.1"
description = "Core coding vertical with code editing, refactoring, and testing capabilities"
authors = [{name = "Vijaykumar Singh", email = "singhvjd@gmail.com"}]
license = "Apache-2.0"
requires_victor = ">=0.5.0"

python_package = "victor-ai"
homepage = "https://github.com/vijay-singh/codingagent"
repository = "https://github.com/vijay-singh/codingagent"
documentation = "https://docs.victor.dev"
issues = "https://github.com/vijay-singh/codingagent/issues"

category = "development"
tags = ["coding", "editing", "refactoring", "testing", "ast", "code-review"]

[vertical.class]
module = "victor.coding.coding_assistant"
class_name = "CodingAssistant"
provides_tools = [
    "read",
    "write",
    "edit",
    "grep",
    "ls",
    "code_search",
    "find_symbols",
    "overview",
    "run_tests",
    "apply_diff",
]
provides_workflows = [
    "feature_implementation",
    "bug_fix",
    "refactoring",
    "code_review",
    "test_generation",
    "tdd_cycle",
    "documentation_generation",
    "api_migration",
    "debugging",
]
provides_capabilities = [
    "code_analysis",
    "ast_manipulation",
    "test_execution",
    "code_generation",
]

[vertical.dependencies]
python = []
verticals = []

[vertical.compatibility]
requires_tool_calling = true
preferred_providers = ["anthropic", "openai", "google"]
min_context_window = 100000
python_version = ">=3.10"

[vertical.security]
signed = false
verified_author = false
permissions = ["filesystem:read", "filesystem:write", "network"]

[vertical.installation]
install_command = "pip install victor-ai"
